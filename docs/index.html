<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RQL document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="Resource Query Language,RQL"
    />
  <meta name="description" content="ByteFerry RQL document">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 4, 
        name: 'RQL Document',
        search: {
            maxAge: 86400000, 
            paths: 'auto',
            placeholder: {
	        '/zh-cn/': '搜索',
	        '/en_us/': 'Type to search'
	      },
            noData: {
	        '/zh-cn/': '找不到结果',
	        '/en_us/': 'No Results'
	      },
            depth: 3,
            hideOtherSidebarContent: false, 
            pathNamespaces: ['/en_us','/zh_cn'],
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
